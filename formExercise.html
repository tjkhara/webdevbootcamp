<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
    <label>First Name: </label>
    <input name="firstname" type="text" placeholder="first name" required>
    <label>Last Name: </label>
    <input name="lastname" type="text" placeholder="last name" required>
    <br>
    <label for="male">Male: </label>
    <input name="gender"  id="male" type="radio" value="male" >

    <label for="female">Female: </label>
    <input name="gender"  id="female"  type="radio" value="female" >

    <label for="other">Other: </label>
    <input name="gender"  id="other"  type="radio" value="other" >
    <br>
    <label>Email: </label>
    <input name="email" type="email" placeholder="email"  required>
    <label>Password: </label>
    <input name="password" type="password" placeholder="password" minlength="4" maxlength="10" required>
    <p></p>
    <label>Month: </label>
    <select name="month" id="">
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">Sept</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
    </select>
    <label>Day: </label>
    <select name="month" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>
    <label>Year: </label>
    <select name="year" id="">
        <option value="2019">2019</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>
    <br>
    <input type="checkbox" name="tac" value="tac"> I agree to the terms and conditions.<br>
    <button>Submit</button>
</form>
</body>
</html>
